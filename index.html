<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMRL AI-Driven Train Scheduling System</title>
  </head>
  <body>
    <div id="splash" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#fff;z-index:9999;transition:opacity .4s ease">
      <div style="display:flex;flex-direction:column;align-items:center;gap:14px">
        <img src="/logo.jpeg" alt="KMRL" style="width:64px;height:64px;border-radius:10px;object-fit:cover" />
        <div style="font-weight:700;letter-spacing:.3px">KMRL Operations Center</div>
        <div style="width:44px;height:44px;border:3px solid rgba(255,255,255,.35);border-top-color:#60a5fa;border-radius:50%;animation:spin 1s linear infinite"></div>
      </div>
    </div>
    <style>
      @keyframes spin {from{transform:rotate(0)}to{transform:rotate(360deg)}}
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
